<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Health Monitor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Onest:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* === ORIGINAL FANCY UI CORE === */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Onest', sans-serif;
  background: linear-gradient(135deg,#0a0a0f,#1a1a2e,#0a0a0f);
  color: white;
  min-height: 100vh;
}

.container {
  max-width: 1400px;
  margin: auto;
  padding: 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 3rem;
}

h1 {
  font-size: 3rem;
  font-weight: 800;
}

.subtitle {
  color: #888;
  font-family: 'JetBrains Mono';
}

.status-badge {
  padding: 0.7rem 1.5rem;
  border-radius: 999px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  gap: .6rem;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #22c55e;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100%{opacity:.6}
  50%{opacity:1}
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 1.5rem;
}

.card {
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 2rem;
  border: 1px solid rgba(255,255,255,0.08);
}

.card h3 {
  font-family: 'JetBrains Mono';
  color: #888;
  font-size: .85rem;
  text-transform: uppercase;
}

.value {
  font-family: 'JetBrains Mono';
  font-size: 3.2rem;
  margin-top: .5rem;
}

.unit { color: #666; }

.ok { color: #22c55e; }
.warn { color: #ef4444; }
.wait { color: #f59e0b; }

button {
  margin-top: 1rem;
  padding: .9rem 1.4rem;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#a855f7,#ec4899);
  color: white;
  cursor: pointer;
}

a { color: #60a5fa; text-decoration: none; }
</style>
</head>

<body>
<div class="container">

<header>
  <div>
    <h1>Health Monitor</h1>
    <p class="subtitle">Demo Mode ‚Ä¢ Predictive Monitoring</p>
  </div>
  <div class="status-badge">
    <div class="status-dot"></div>
    LIVE
  </div>
</header>

<div class="grid">

  <!-- Heart Rate -->
  <div class="card">
    <h3>Heart Rate</h3>
    <div class="value" id="bpm">--</div>
    <div class="unit">BPM</div>
  </div>

  <!-- Temperature -->
  <div class="card">
    <h3>Body Temperature</h3>
    <div class="value" id="temp">--</div>
    <div class="unit">¬∞C</div>
  </div>

  <!-- Fall -->
  <div class="card">
    <h3>Fall Detection</h3>
    <div class="value ok" id="fall">Normal</div>
  </div>

  <!-- Location -->
  <div class="card">
    <h3>Current Location</h3>
    <p style="margin-top:1rem">üìç TP1 Building, SRM KTR</p>
    <p class="subtitle">12.8230 , 80.0444</p>
    <button onclick="openMap()">Open in Google Maps</button>
  </div>

  <!-- Hospital -->
  <div class="card">
    <h3>Nearest Hospital</h3>
    <p style="margin-top:1rem"><b>SRM Global Hospital</b></p>
    <a href="https://srmglobalhospitals.com" target="_blank">
      Visit Hospital Website ‚Üí
    </a>
  </div>

</div>
</div>

<script>
/* === DUMMY ENGINE === */

let bpm = 67;
let temp = 36.9;
let fallTriggered = false;

setInterval(() => {
  bpm = 65 + Math.floor(Math.random() * 14);     // 65‚Äì78 BPM
  temp = (36.8 + Math.random() * 0.6).toFixed(1); // 36.8‚Äì37.4 ¬∞C

  document.getElementById("bpm").textContent = bpm;
  document.getElementById("temp").textContent = temp;
}, 3000);

/* === FALL TRIGGER (STEALTH MODE) === */
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.shiftKey && e.key === "F" && !fallTriggered) {
    fallTriggered = true;

    const fallEl = document.getElementById("fall");

    // Delay before fall appears (5‚Äì10 sec)
    const detectionDelay = 5000 + Math.random() * 5000;

    setTimeout(() => {
      fallEl.textContent = "‚ö† FALL DETECTED";
      fallEl.className = "value warn";

      // Auto-recover after ~4 sec
      setTimeout(() => {
        fallEl.textContent = "Normal";
        fallEl.className = "value ok";
        fallTriggered = false;
      }, 4000);

    }, detectionDelay);
  }
});

/* === MAP === */
function openMap() {
  window.open(
    "https://www.google.com/maps?q=12.8230,80.0444",
    "_blank"
  );
}
</script>
