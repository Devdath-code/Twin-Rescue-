<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #1e293b;
    }

    .value {
      font-size: 48px;
      font-weight: bold;
      margin-top: 10px;
    }

    .unit {
      font-size: 18px;
      opacity: 0.6;
    }

    .ok {
      color: #22c55e;
    }

    .warn {
      color: #ef4444;
    }

    .status {
      font-size: 24px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<h1>ðŸ©º Health Monitor Dashboard</h1>

<div class="grid">
  <div class="card">
    <h3>Heart Rate</h3>
    <div class="value" id="bpm">--</div>
    <div class="unit">BPM</div>
  </div>

  <div class="card">
    <h3>Temperature</h3>
    <div class="value" id="temp">--</div>
    <div class="unit">Â°C</div>
  </div>

  <div class="card">
    <h3>Fall Detection</h3>
    <div class="status ok" id="fall">Normal</div>
  </div>
</div>

<footer>
  Live data via Firebase â€¢ MIT App Inventor
</footer>

<!-- ðŸ”¥ FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // ðŸ”´ REPLACE WITH YOUR FIREBASE DATABASE URL
  const firebaseConfig = {
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ðŸ” LIVE LISTENER
  db.ref("healthData/latest").on("value", (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    document.getElementById("bpm").textContent =
      data.bpm ?? "--";

    document.getElementById("temp").textContent =
      data.temperature ?? "--";

    const fallEl = document.getElementById("fall");
    if (data.fall === 1 || data.fall === true) {
      fallEl.textContent = "âš  FALL DETECTED";
      fallEl.className = "status warn";
    } else {
      fallEl.textContent = "Normal";
      fallEl.className = "status ok";
    }
  });
</script>

</body>
</html>
